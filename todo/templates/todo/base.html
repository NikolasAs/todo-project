<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.87.0">
    <title>Cover Template · Bootstrap v5.1</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">


       <!-- Bootstrap core CSS -->
   <link href="bootstrap.min.css" rel="stylesheet" >


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>


    <!-- Custom styles for this template -->
    <link href="cover.css" rel="stylesheet">
  </head>
  <body class="d-flex h-100 text-center text-white bg-dark">

<div class="cover-container d-flex w-100 h-100 p-4 mx-auto flex-column">
  <header class="mb-auto">
    <div>

        <nav class="navbar navbar-expand-lg navbar-light bg-grey">
      <div class="container-fluid">
        {% if user.is_authenticated %}
          <h2><strong>Вы вошли как</strong>  <span class="badge bg-primary"> {{ user.username }}</span></h2>
        <div class="d-grid gap-3 d-md-block">
          <a href="{% url 'createtodo' %}" class="btn btn-outline-primary">Создать</a>
          <a href="{% url 'currenttodos' %}"  class="btn btn-outline-primary">Список</a>
          <a href="{% url 'completedtodos' %}" class="btn btn-outline-primary">Завершенные</a>
          <form action="{% url 'logoutuser' %}" method="POST">
            </div>
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-danger"> Выйти </button>
          </form>
        {% else %}
        <div class="d-grid gap-2 d-md-block">
          <a href="{% url 'sigupuser' %}" class="btn btn-outline-primary">Зарегистрироваться</a>
          <a href="{% url 'loginuser' %}" class="btn btn-outline-success">Войти</a>
        </div>
        {% endif %}
      </div>
      </nav>
      <hr>
    </div>
  </header>

  <main class="px-3">
    {% block content %} {% endblock %}
  </main>

  <footer class="mt-auto text-white-50">
  </footer>
</div>
</body>
</html>
